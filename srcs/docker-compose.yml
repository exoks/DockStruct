#====[ docker-compose: mariadb | nginx | php-fpm:wordpress ]====================
version: "3.3"

services:
  mariadb:
    build: requirements/mariadb/.
    image: mariadb:image
    container_name: mariadb_container
    volumes:
      - database:/var/lib/mysql
    env_file:
      - .env
    restart: always
    networks:
      - inception

  wordpress:
    build: requirements/wordpress/.
    image: wordpress:image
    container_name: wp_container
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    restart: always
    networks:
      - inception

  nginx:
    build: requirements/nginx/.
    image: nginx:image
    container_name: nginx_container
    volumes:
      - wordpress:/var/www/html
    ports:
      - "443:443"
    restart: always
    networks:
      - inception

volumes:
  database:
    driver_opts:    
      type : local
      device: /home/osboxes/database
      o: bind

  wordpress:
    driver_opts:    
      type : local
      device: /home/osboxes/wordpress
      o: bind

networks:
  inception: # default bridge connection
#====[ docker-compose: ]========================================================
